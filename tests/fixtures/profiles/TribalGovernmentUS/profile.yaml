name: Federally Recognized Tribe
description: >
  Canonical form for representing a federally recognized Native American tribe
  in the United States, based loosely on EntitySchema E502.

statements:
  - id: instance_of
    label: Instance of
    wikidata_property: P31
    type: statement
    required: true
    max_count: null
    validation_policy: allow_existing_nonconforming
    form_policy: target_only
    value:
      type: item
      fixed: Q7840353
      label: federally recognized Native American tribe in the United States
    references:
      required: true
      min_count: 1
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      allowed:
        id: stated_in
        wikidata_property: P248
        type: item
        label: Stated in
        allowed_items:
          source: sparql
          query_ref: queries/bia_federal_register_issues.sparql
          query_params:
            federal_register_class_qid: Q121840925
            author_qid: Q1010563
            lang: en
          refresh: manual
          fallback_items:
            - id: Q138391266
              label: Indian Entities Recognized by and Eligible to Receive Services from the United States Bureau of Indian Affairs (January 30, 2026)

  - id: official_website
    label: Official website
    wikidata_property: P856
    type: statement
    required: false
    max_count: 1
    validation_policy: allow_existing_nonconforming
    form_policy: target_only
    value:
      type: url
    qualifiers:
      - id: language_of_work
        label: Language of work or name
        wikidata_property: P407
        required: true
        value:
          type: item
          fixed: Q1860
          label: English
    references:
      required: true
      min_count: 1
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      target:
        id: reference_url
        wikidata_property: P854
        type: url
        label: Reference URL
        value_source: statement_value

  - id: member_count
    label: Member count
    wikidata_property: P2124
    type: statement
    required: false
    value:
      type: quantity
      constraints:
        - type: integer_only
          description: Must be an integer (whole number)
    qualifiers:
      - id: point_in_time
        label: Point in time
        wikidata_property: P585
        required: true
        value:
          type: time
    references:
      required: true
      min_count: 1
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      allowed:
        - id: stated_in
          wikidata_property: P248
          type: item
          label: Stated in
          description: Reference to source item (e.g., census, report)
        - id: reference_url
          wikidata_property: P854
          type: url
          label: Reference URL
          description: Direct URL to source

  - id: native_label
    label: Native label
    wikidata_property: P1705
    type: statement
    required: false
    max_count: null
    validation_policy: allow_existing_nonconforming
    form_policy: target_only
    value:
      type: monolingualtext
    qualifiers:
      - id: language_of_work
        label: Language of work or name
        wikidata_property: P407
        required: false
        value:
          type: item
          allowed_items:
            source: sparql
            query_ref: queries/language_items.sparql
            query_params:
              lang: en
            refresh: manual
    references:
      required: false
      min_count: 0
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      allowed:
        - id: stated_in
          wikidata_property: P248
          type: item
          label: Stated in
        - id: reference_url
          wikidata_property: P854
          type: url
          label: Reference URL

  - id: headquarters_location
    label: Headquarters location
    wikidata_property: P159
    type: statement
    required: false
    max_count: 1
    validation_policy: allow_existing_nonconforming
    form_policy: target_only
    value:
      type: item
      allowed_items:
        source: sparql
        query_ref: queries/us_places.sparql
        query_params:
          lang: en
        refresh: manual
    qualifiers:
      - id: coordinate_location
        label: Coordinate location
        wikidata_property: P625
        required: false
        value:
          type: globecoordinate
          constraints:
            - type: valid_latitude_longitude
              description: Latitude must be -90 to 90, longitude -180 to 180
            - type: coordinate_precision
              description: Maximum 6 decimal places for coordinates
    references:
      required: false
      min_count: 0
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      allowed:
        - id: stated_in
          wikidata_property: P248
          type: item
          label: Stated in
        - id: reference_url
          wikidata_property: P854
          type: url
          label: Reference URL

  - id: flag_image
    label: Flag image
    wikidata_property: P41
    type: statement
    required: false
    max_count: 1
    validation_policy: allow_existing_nonconforming
    form_policy: target_only
    value:
      type: commonsMedia
    references:
      required: false
      min_count: 0
      validation_policy: allow_existing_nonconforming
      form_policy: target_only
      allowed:
        - id: source_of_file
          wikidata_property: P7482
          type: item
          label: Source of file
