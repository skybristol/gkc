site_name: GKC - Global Knowledge Commons
site_description: Documentation for the GKC Python package
site_url: https://skybristol.github.io/gkc/
repo_url: https://github.com/skybristol/gkc
repo_name: skybristol/gkc

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            heading_level: 2

nav:
  - Home: index.md
  - Getting Started:
    - Authentication: authentication.md
    - Background: background.md
  - Data Management:
    - Claims Map Builder: claims_map_builder.md
    - Item Creation Approach: item_creation_approach.md
    - Date/Time Handling: date_time_handling.md
    - Mapping Format Migration: mapping_format_migration.md
    - Reference/Qualifier Patterns: reference_qualifier_patterns.md
  - Sitelinks:
    - Sitelinks Usage: sitelinks_usage.md
    - Sitelinks Validation: sitelinks_validation.md
  - SPARQL:
    - SPARQL Queries: sparql_queries.md
    - Quick Reference: sparql_quick_reference.md
    - API Documentation: api/sparql.md
  - Development:
    - CI/CD: CI_CD.md
    - Release Process: RELEASE.md
    - Implementation Notes:
      - Overview: copilot/index.md
      - CI/CD Verification: copilot/CI_CD_VERIFICATION.md
      - Date/Time Enhancement: copilot/DATE_TIME_ENHANCEMENT.md
      - Sitelinks Implementation: copilot/SITELINKS_IMPLEMENTATION.md
      - Sitelinks Validation: copilot/SITELINKS_VALIDATION_IMPLEMENTATION.md
      - SPARQL Implementation: copilot/SPARQL_IMPLEMENTATION.md
      - SPARQL Complete: copilot/SPARQL_IMPLEMENTATION_COMPLETE.md
  - API Reference: api/index.md
