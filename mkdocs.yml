site_name: Data Distillery
site_description: Data Distillery - A framework for data distillation toward the Global Knowledge Commons
site_url: https://datadistillery.org/
repo_url: https://github.com/skybristol/gkc
repo_name: skybristol/gkc
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow
  custom_dir: docs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            heading_level: 2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - GKC Documentation:
    - Home: gkc/index.md
    - Background: gkc/background.md
    - Architecture: gkc/architecture.md
    - Getting Started:
      - Setup and Orientation: gkc/setup.md
      - Authentication: gkc/authentication.md
    - Data Distillery Workflow:
      - Shipping: gkc/shipping.md
    - API Reference:
      - Overview: gkc/api/index.md
      - Authentication: gkc/api/auth.md
      - Mash: gkc/api/mash.md
      - Mash Formatters: gkc/api/mash_formatters.md
      - Shipper: gkc/api/shipper.md
      - SPARQL: gkc/api/sparql.md
    - Command Line Interface:
      - Overview: gkc/cli/index.md
      - Authentication: gkc/cli/auth.md
      - Mash: gkc/cli/mash.md
    - Utilities and Tools:
      - SPARQL Queries: gkc/sparql_queries.md
      - SPARQL Quick Reference: gkc/sparql_quick_reference.md
    - Development:
      - CI/CD: gkc/CI_CD.md
      - Release Process: gkc/RELEASE.md
