site_name: GKC - Global Knowledge Commons
site_description: Documentation for the GKC Python package
site_url: https://skybristol.github.io/gkc/
repo_url: https://github.com/skybristol/gkc
repo_name: skybristol/gkc

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            heading_level: 2

nav:
  - Home: index.md
  - Background: background.md
  - Claims Map Builder: claims_map_builder.md
  - Date/Time Handling: date_time_handling.md
  - Item Creation Approach: item_creation_approach.md
  - Mapping Format Migration: mapping_format_migration.md
  - Reference/Qualifier Patterns: reference_qualifier_patterns.md
  - Sitelinks Usage: sitelinks_usage.md
  - Sitelinks Validation: sitelinks_validation.md
  - CI/CD: CI_CD.md
  - Release Process: RELEASE.md
  - API Reference: api/index.md
