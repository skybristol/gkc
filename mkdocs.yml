site_name: Data Distillery
site_description: Data Distillery - A framework for data distillation toward the Global Knowledge Commons
site_url: https://datadistillery.org/
repo_url: https://github.com/skybristol/gkc
repo_name: skybristol/gkc
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow
  custom_dir: docs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            heading_level: 2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - GKC Documentation:
    - Home: gkc/index.md
    - Background: gkc/background.md
    - Getting Started:
      - Setup and Orientation: gkc/setup.md
      - Authentication: gkc/authentication.md
    - Data Distillery Workflow:
      - Pipeline Overview: gkc/pipeline_overview.md
      - Distillery Glossary: gkc/distillery_glossary.md
      - Mash Tun: gkc/mash_tun.md
      - Fermentation: gkc/fermentation.md
      - Distillation: gkc/distillation.md
      - Refinement: gkc/refinement.md
      - Proofing: gkc/proofing.md
      - Blending: gkc/blending.md
      - Bottling: gkc/bottling.md
    - Barrel Schemas:
      - Overview: gkc/barrel_schemas/index.md
      - Wikidata EntitySchemas: gkc/barrel_schemas/wikidata_entityschemas.md
      - Wikimedia Commons: gkc/barrel_schemas/commons_schemas.md
      - Wikipedia Infoboxes: gkc/barrel_schemas/wikipedia_infoboxes.md
      - OpenStreetMap Tagging: gkc/barrel_schemas/osm_tagging.md
    - Schema Forward Approach:
      - Mapping Format Migration: gkc/mapping_format_migration.md
    - Wikidata:
      - Item Creation Approach: gkc/item_creation_approach.md
      - Claims Map Builder: gkc/claims_map_builder.md
      - Reference/Qualifier Patterns: gkc/reference_qualifier_patterns.md
      - Date/Time Handling: gkc/date_time_handling.md
      - Sitelinks:
        - Sitelinks Usage: gkc/sitelinks_usage.md
        - Sitelinks Validation: gkc/sitelinks_validation.md
    - Utilities and Tools:
      - SPARQL Queries: gkc/sparql_queries.md
      - SPARQL Quick Reference: gkc/sparql_quick_reference.md
      - SPARQL API Documentation: gkc/api/sparql.md
    - Development:
      - CI/CD: gkc/CI_CD.md
      - Release Process: gkc/RELEASE.md
      - Collaboration Guidelines: gkc/copilot/COLLABORATION_GUIDELINES.md
      - Co-development Notes:
        - Overview: gkc/copilot/index.md
        - CI/CD Verification: gkc/copilot/CI_CD_VERIFICATION.md
        - Constraint Processing Decision: gkc/copilot/PROPERTY_CONSTRAINTS.md
        - Date/Time Enhancement: gkc/copilot/DATE_TIME_ENHANCEMENT.md
        - Sitelinks Implementation: gkc/copilot/SITELINKS_IMPLEMENTATION.md
        - Sitelinks Validation: gkc/copilot/SITELINKS_VALIDATION_IMPLEMENTATION.md
